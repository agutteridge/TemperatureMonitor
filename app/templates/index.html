<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/index.css')}}">
		<!-- Plotly.js -->
 		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
 	</head>
	<body>
		<nav>
			<span style="font-size:30px;cursor:pointer" onclick="openNav()">☰</span>
			<!-- Side navigation drawer -->
			<div id="mySidenav" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
			 	<a href="about">About</a>
			  	<a href="reports">Reports</a>
			</div>
		</nav>
		<div class="big-box">
			<div class="column">
				<section class="header-box">
					<h1>PiFreezer</h1>
				</section>
				<section class="temp-box">
				    <p>
					  	{% if data %}
							  Last read at {{ data.date }}
							  <br>
							  Temperature: {{ data.temp }}&#xb0;C
							  <br>
							  <br>
							  &#x2603;
							{% else %}
								Uh-oh, the database appears to be empty..?!
							{% endif %}
				    </p>
				  	<div id="graph-canvas">
			  		<!-- Plotly chart will be drawn inside this DIV -->
		  			</div>
				</section>
			</div>
		</div>
    <!-- JavaScript for Plotly graph -->
    <script src="{{url_for('static', filename='js/pifreezer.js')}}" type="text/javascript"></script>
	</body>
</html>
